<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow-itel Login page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <nav class="nav">
                <a href="index.html">
                  <div class="logo">
                      <h1>Meow-itel</h1>
                  </div>
                </a>
                <div>
                    <ul class="nav-links">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">Themes</a>
                        </li>
                        <li>
                            <a href="login.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="profile-content">
            <div class="profile-field">
               <div class="title-text">
                    <div class="title login">
                       Login Form
                    </div>
               </div>
               <div class="form-container">  
                    <div class="form-inner">
                       <form action="#" class="login">
                          <div class="field">
                             <label for="e-mail">E-mailová adresa</label>
                             <input id="e-mail" type="text" placeholder="E-mailová adresa" required>
                          </div>
                          <div class="field">
                             <label for="password">Heslo</label>
                             <input id="password"  type="password" placeholder="Heslo" required>
                          </div>
                          <div class="field btn">
                             <div class="btn-layer"></div>
                             <input type="submit" value="Login">
                          </div>
                          <div>
                             Ještě nemáte účet? <a href="signup.html">Zaregestrujte se teď</a>
                          </div>
                       </form>
                    </div>
               </div>
            </div>
        </div>
        <script src="script/login.js"></script>
    </div>
</body>
</html>
